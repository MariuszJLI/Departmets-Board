<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    /* Your previous CSS styles here */
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments">
    <div class="department">
      <h2>Distribution</h2>
      <button onclick="showEmployeeModal('distribution')">Add Employee</button>
      <button onclick="showTaskModal('distribution')">Add Task</button>
      <table id="distribution-table">
        <thead><tr><th>Employee</th><th>Task</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Goods In</h2>
      <button onclick="showEmployeeModal('goodsin')">Add Employee</button>
      <button onclick="showTaskModal('goodsin')">Add Task</button>
      <table id="goodsin-table">
        <thead><tr><th>Employee</th><th>Task</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Pallets</h2>
      <button onclick="showEmployeeModal('pallets')">Add Employee</button>
      <button onclick="showTaskModal('pallets')">Add Task</button>
      <table id="pallets-table">
        <thead><tr><th>Employee</th><th>Task</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modals -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    const proxyBase = "https://departments-board.glitch.me"; // Replace with your Glitch app URL
    const apiUrlMainData = `${proxyBase}/?action=getMain`;
    const apiUrlModalData = `${proxyBase}/?action=getModal`;
    const apiUrlUpdateCell = proxyBase;

    let selectedCell = null;
    let selectedDepartment = null; // Store department
    let availableTaskNames = { distribution: [], goodsin: [], pallets: [] };
    let availableNames = [];

    async function fetchAndDisplay() {
      try {
        const resMainData = await fetch(apiUrlMainData);
        const dataMain = await resMainData.json();

        const resModalData = await fetch(apiUrlModalData);
        const dataModal = await resModalData.json();

        const availableTasks = {
          distribution: dataMain.distribution || [],
          goodsin: dataMain.goodsin || [],
          pallets: dataMain.pallets || []
        };

        availableNames = dataModal.employees || [];
        availableTaskNames = {
          distribution: dataModal.distributionTasks || [],
          goodsin: dataModal.goodsInTasks || [],
          pallets: dataModal.palletsTasks || []
        };

        for (const [key, values] of Object.entries(availableTasks)) {
          const tableBody = document.getElementById(`${key}-table`).querySelector("tbody");
          tableBody.innerHTML = "";
          values.forEach(([name, task], index) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const taskCell = document.createElement("td");
            nameCell.textContent = name;
            taskCell.textContent = task || "-";
            nameCell.addEventListener("click", () => {
              selectedCell = nameCell;
              selectedCell.dataset.rowIndex = (index + 12).toString();
              selectedCell.dataset.department = key;
              selectedCell.dataset.colType = "name";
              document.getElementById("nameModal").style.display = "block";
            });
            taskCell.addEventListener("click", () => {
              selectedCell = taskCell;
              selectedCell.dataset.rowIndex = (index + 12).toString();
              selectedCell.dataset.department = key;
              selectedCell.dataset.colType = "task";
              populateTaskModal(key);
              document.getElementById("taskModal").style.display = "block";
            });
            row.appendChild(nameCell);
            row.appendChild(taskCell);
            tableBody.appendChild(row);
          });
        }

        const nameList = document.getElementById("nameList");
        nameList.innerHTML = "";
        availableNames.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          li.addEventListener("click", () => {
            if (selectedCell) {
              selectedCell.textContent = name;
              updateSheetValue("name", name);
              closeModal("nameModal");
            }
          });
          nameList.appendChild(li);
        });

        document.getElementById("datetime").textContent = "Last updated: " + new Date().toLocaleString();
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("datetime").textContent = "Failed to load data";
      }
    }

    function populateTaskModal(department) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      const tasks = availableTaskNames[department] || [];
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        li.addEventListener("click", () => {
          if (selectedCell) {
            selectedCell.textContent = task;
            updateSheetValue("task", task);
            closeModal("taskModal");
          }
        });
        taskList.appendChild(li);
      });
    }

    function showEmployeeModal(department) {
      selectedDepartment = department;
      const nameList = document.getElementById("nameList");
      nameList.innerHTML = "";
      availableNames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.addEventListener("click", () => {
          assignEmployeeToDepartment(department, name);
          closeModal("nameModal");
        });
        nameList.appendChild(li);
      });
      document.getElementById("nameModal").style.display = "block";
    }

    function showTaskModal(department) {
      selectedDepartment = department;
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      const tasks = availableTaskNames[department] || [];
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        li.addEventListener("click", () => {
          assignTaskToDepartment(department, task);
          closeModal("taskModal");
        });
        taskList.appendChild(li);
      });
      document.getElementById("taskModal").style.display = "block";
    }

    function assignEmployeeToDepartment(department, employee) {
      const tableBody = document.getElementById(`${department}-table`).querySelector("tbody");
      const row = document.createElement("tr");
      const nameCell = document.createElement("td");
      const taskCell = document.createElement("td");
      nameCell.textContent = employee;
      taskCell.textContent = "-";
      row.appendChild(nameCell);
      row.appendChild(taskCell);
      tableBody.appendChild(row);
      updateSheetValue("name", employee);
    }

    function assignTaskToDepartment(department, task) {
      const tableBody = document.getElementById(`${department}-table`).querySelector("tbody");
      const row = tableBody.querySelector("tr:last-child");
      if (row) {
        row.children[1].textContent = task;
        updateSheetValue("task", task);
      }
    }

    function updateSheetValue(colType, value) {
      const rowIndex = selectedCell ? selectedCell.dataset.rowIndex : null;
      const department = selectedCell ? selectedCell.dataset.department : selectedDepartment;
      if (!rowIndex || isNaN(Number(rowIndex))) return;

      fetch(apiUrlUpdateCell, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ department, rowIndex, colType, value })
      })
      .then(res => res.json())
      .then(data => console.log("Updated:", data))
      .catch(err => console.error("POST error:", err));
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    document.getElementById("nameClose").onclick = () => closeModal("nameModal");
    document.getElementById("taskClose").onclick = () => closeModal("taskModal");

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000); // Refresh every 60s
  </script>
</body>
</html>
