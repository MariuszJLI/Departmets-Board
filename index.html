<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021;
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: white; /* Department header in white */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black; /* Employee names and tasks in black */
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
      overflow: auto;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .options-list {
      list-style-type: none;
      padding: 0;
    }

    .options-list li {
      padding: 8px;
      cursor: pointer;
    }

    .options-list li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments">
    <div class="department">
      <h2>Distribution</h2>
      <table id="distribution-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Goods In</h2>
      <table id="goodsin-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Pallets</h2>
      <table id="pallets-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for name selection -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <!-- Modal for task selection -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    // First API URL for main data (from Sheet1)
    const apiUrlMainData = "https://script.google.com/macros/s/AKfycbxYRGg6qrm4N_RTdfH0-BIrVJpMjsEjkSnOO8oX-ZrCUUtsR7qPTUT9xXI-FYudI7Jk/exec";  // Update with your Sheet1 API URL

    // Second API URL for pop-up modal data (from All Employees and All Tasks)
    const apiUrlModalData = "https://script.google.com/macros/s/AKfycbzpQr_2mz2Uh97GvXWm46avS07R7dcvITo03lnmjHSWO-KBbKl44I071HF7krZtcncU/exec";  // Update with your Modal API URL

    async function fetchAndDisplay() {
      try {
        // Fetch main data (from Sheet1)
        const resMainData = await fetch(apiUrlMainData);
        const dataMain = await resMainData.json();  // Parse the main data response into JSON
        console.log(dataMain);  // Log main data to check the structure

        // Fetch modal data (from All Employees and All Tasks)
        const resModalData = await fetch(apiUrlModalData);
        const dataModal = await resModalData.json();  // Parse the modal data response into JSON
        console.log(dataModal);  // Log modal data to check the structure

        // Main Data Handling: Extract distribution, goodsin, and pallets tasks
        const availableTasks = {
          distribution: dataMain.distribution || [],
          goodsin: dataMain.goodsin || [],
          pallets: dataMain.pallets || []
        };

        // Modal Data Handling: Extract employee names and task names
        const availableNames = dataModal.employees || [];
        const availableTaskNames = {
          distribution: dataModal.distributionTasks || [],
          goodsin: dataModal.goodsInTasks || [],
          pallets: dataModal.palletsTasks || []
        };

        // Populate the tables with main data (tasks for distribution, goodsin, and pallets)
        for (const [key, values] of Object.entries(availableTasks)) {
          const tableBody = document.getElementById(${key}-table).getElementsByTagName("tbody")[0];
          tableBody.innerHTML = "";  // Clear existing data

          values.forEach(([name, task]) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const taskCell = document.createElement("td");

            nameCell.textContent = name;
            taskCell.textContent = task || "-";
            row.appendChild(nameCell);
            row.appendChild(taskCell);
            tableBody.appendChild(row);
          });
        }

        // Populate the pop-up modal for employee names
        const nameModalList = document.getElementById("nameList");
        nameModalList.innerHTML = "";  // Clear previous list

        availableNames.forEach(name => {
          const listItem = document.createElement("li");
          listItem.textContent = name;
          listItem.addEventListener("click", function() {
            selectedCell.textContent = name;  // Update the selected name in the table
            closeModal("nameModal");
          });
          nameModalList.appendChild(listItem);
        });

        // Populate the pop-up modal for task names (distribution, goodsin, pallets)
        const taskModalList = document.getElementById("taskList");
        taskModalList.innerHTML = "";  // Clear previous list

        // Add tasks for each department
        const taskCategories = [
          { name: "Distribution", tasks: availableTaskNames.distribution },
          { name: "Goods In", tasks: availableTaskNames.goodsin },
          { name: "Pallets", tasks: availableTaskNames.pallets }
        ];

        taskCategories.forEach(category => {
          const categoryTitle = document.createElement("h3");
          categoryTitle.textContent = category.name;
          taskModalList.appendChild(categoryTitle);

          category.tasks.forEach(task => {
            const listItem = document.createElement("li");
            listItem.textContent = task;
            listItem.addEventListener("click", function() {
              selectedCell.textContent = task;  // Update the selected task in the table
              closeModal("taskModal");
            });
            taskModalList.appendChild(listItem);
          });
        });

        // Update the date and time on the page
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleString();
        document.getElementById("datetime").textContent = "Last updated: " + formattedDate;

      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("datetime").textContent = "Failed to load data";
      }
    }

    // Function to close modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    // Event listeners for modals close buttons
    document.getElementById("nameClose").addEventListener("click", function () {
      closeModal("nameModal");
    });
    document.getElementById("taskClose").addEventListener("click", function () {
      closeModal("taskModal");
    });

    // Initialize data on page load
    fetchAndDisplay();
  </script>
</body>
</html>
