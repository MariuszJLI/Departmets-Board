<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
      transform: scale(0.75);
      transform-origin: top left;
      width: 133.33%;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021;
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .count {
      font-weight: bold;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .delete-button {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .add-row-button {
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin: 10px 0 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
      overflow: auto;
    }
    .modal-content {
      background-color: #ccc;
      color: black;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }
    .modal-content input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .options-list {
      list-style-type: none;
      padding: 0;
    }
    .options-list li {
      padding: 8px;
      cursor: pointer;
      color: black;
    }
    .options-list li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments"></div>

  <!-- Modals (same) -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <input type="text" id="nameSearch" placeholder="Search names...">
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <input type="text" id="taskSearch" placeholder="Search tasks...">
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    const proxyBase = "https://departments-board.glitch.me";
    const apiUrlMainData = `${proxyBase}/?action=getMain`;
    const apiUrlModalData = `${proxyBase}/?action=getModal`;
    const apiUrlUpdate = proxyBase;
    const apiUrlCounts = `${proxyBase}/?action=getCounts`;

    let selectedCell = null;
    let availableTaskNames = { distribution: [], goodsin: [], pallets: [] };
    let availableNames = [];

    async function fetchAndDisplay() {
      const [resMain, resModal, resCounts] = await Promise.all([
        fetch(apiUrlMainData),
        fetch(apiUrlModalData),
        fetch(apiUrlCounts)
      ]);
      const dataMain = await resMain.json();
      const dataModal = await resModal.json();
      const dataCounts = await resCounts.json();

      availableNames = dataModal.employees || [];
      availableTaskNames = {
        distribution: dataModal.distributionTasks || [],
        goodsin: dataModal.goodsInTasks || [],
        pallets: dataModal.palletsTasks || []
      };

      const departments = { distribution: dataMain.distribution, goodsin: dataMain.goodsin, pallets: dataMain.pallets };

      const container = document.querySelector(".departments");
      container.innerHTML = "";

      for (const [dep, list] of Object.entries(departments)) {
        const box = document.createElement("div");
        box.className = "department";

        const countEl = document.createElement("div");
        countEl.className = "count";
        countEl.textContent = `${dataCounts[dep]} employees`;
        box.appendChild(countEl);

        const title = document.createElement("h2");
        title.textContent = dep.charAt(0).toUpperCase() + dep.slice(1);
        box.appendChild(title);

        const table = document.createElement("table");
        table.innerHTML = "<thead><tr><th>Employee</th><th>Task</th><th></th></tr></thead><tbody></tbody>";
        const tbody = table.querySelector("tbody");

        list.forEach(([name, task], i) => {
          const rowIndex = i + 12;
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = name;
          nameCell.dataset = { rowIndex, department: dep, colType: "name" };
          nameCell.onclick = () => openModal(nameCell, "name");

          const taskCell = document.createElement("td");
          taskCell.textContent = task;
          taskCell.dataset = { rowIndex, department: dep, colType: "task" };
          taskCell.onclick = () => openModal(taskCell, "task");

          const delTd = document.createElement("td");
          delTd.innerHTML = '<span class="delete-button">&minus;</span>';
          delTd.onclick = () => deleteRow(dep, rowIndex);

          row.append(nameCell, taskCell, delTd);
          tbody.appendChild(row);
        });

        const addRow = document.createElement("tr");
        addRow.innerHTML = `<td colspan="3" style="text-align:center;"><button class='add-row-button' onclick="addRow('${dep}')">+ Add Row</button></td>`;
        tbody.appendChild(addRow);

        box.appendChild(table);
        container.appendChild(box);
      }

      const nameList = document.getElementById("nameList");
      nameList.innerHTML = "";
      availableNames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = name;
            updateSheet("name", name);
            closeModal("nameModal");
          }
        };
        nameList.appendChild(li);
      });

      document.getElementById("datetime").textContent = "Last updated: " + new Date().toLocaleString();
    }

    function openModal(cell, type) {
      selectedCell = cell;
      selectedCell.dataset.colType = type;
      document.getElementById(`${type}Modal`).style.display = "block";
      if (type === "task") populateTaskModal(cell.dataset.department);
    }

    function updateSheet(colType, value) {
      const { department, rowIndex } = selectedCell.dataset;
      fetch(apiUrlUpdate, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "updateCell", department, rowIndex, colType, value })
      }).then(fetchAndDisplay);
    }

    function addRow(department) {
      fetch(apiUrlUpdate, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "addRow", department })
      }).then(fetchAndDisplay);
    }

    function deleteRow(department, rowIndex) {
      if (confirm("Delete both employee and task from this row?")) {
        fetch(apiUrlUpdate, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "deleteRow", department, rowIndex })
        }).then(fetchAndDisplay);
      }
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    function populateTaskModal(dep) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      availableTaskNames[dep].forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = task;
            updateSheet("task", task);
            closeModal("taskModal");
          }
        };
        taskList.appendChild(li);
      });
    }

    document.getElementById("nameClose").onclick = () => closeModal("nameModal");
    document.getElementById("taskClose").onclick = () => closeModal("taskModal");

    document.getElementById("nameSearch").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#nameList li").forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    document.getElementById("taskSearch").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#taskList li").forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000);
  </script>
</body>
</html>
