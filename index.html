<!-- Full HTML UI updated to support separate + for employee/task, fix task modal bug, and restore Total Count -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
      transform: scale(0.75);
      transform-origin: top left;
      width: 133.33%;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021;
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .count {
      font-weight: bold;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .delete-button {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .add-row-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .add-row-buttons button {
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      margin: 0 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>
  <div id="total-count" style="text-align:center;font-size:22px;margin-bottom:10px;"></div>
  <div id="datetime">Loading current date and time...</div>

  <div class="departments"></div>

  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <input type="text" id="nameSearch" placeholder="Search names...">
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <input type="text" id="taskSearch" placeholder="Search tasks...">
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    const proxyBase = "https://departments-board.glitch.me";
    const apiUrlMainData = `${proxyBase}/?action=getMain`;
    const apiUrlModalData = `${proxyBase}/?action=getModal`;
    const apiUrlCounts = `${proxyBase}/?action=getCounts`;
    const apiPost = proxyBase;

    let selectedCell = null;
    let availableNames = [];
    let availableTaskNames = {};

    async function fetchAndDisplay() {
      const [resMain, resModal, resCounts] = await Promise.all([
        fetch(apiUrlMainData),
        fetch(apiUrlModalData),
        fetch(apiUrlCounts)
      ]);
      const dataMain = await resMain.json();
      const dataModal = await resModal.json();
      const dataCounts = await resCounts.json();

      availableNames = dataModal.employees || [];
      availableTaskNames = {
        distribution: dataModal.distributionTasks || [],
        goodsin: dataModal.goodsInTasks || [],
        pallets: dataModal.palletsTasks || []
      };

      document.getElementById("total-count").textContent = `Total Employees: ${dataCounts.total}`;

      const departments = { distribution: dataMain.distribution, goodsin: dataMain.goodsin, pallets: dataMain.pallets };
      const container = document.querySelector(".departments");
      container.innerHTML = "";

      for (const [dep, list] of Object.entries(departments)) {
        const box = document.createElement("div");
        box.className = "department";
        box.innerHTML = `
          <div class="count">${dataCounts[dep]} employees</div>
          <table><thead><tr><th>Employee</th><th>Task</th><th></th></tr></thead><tbody></tbody></table>
          <div class="add-row-buttons">
            <button onclick="addRow('${dep}', 'name')">+ Employee</button>
            <button onclick="addRow('${dep}', 'task')">+ Task</button>
          </div>
        `;
        const tbody = box.querySelector("tbody");

        list.forEach(([name, task], i) => {
          const rowIndex = i + 12;
          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          nameCell.textContent = name;
          nameCell.dataset = { rowIndex, department: dep, colType: "name" };
          nameCell.onclick = () => openModal(nameCell, "name");

          const taskCell = document.createElement("td");
          taskCell.textContent = task;
          taskCell.dataset = { rowIndex, department: dep, colType: "task" };
          taskCell.onclick = () => openModal(taskCell, "task");

          const delCell = document.createElement("td");
          const btn = document.createElement("span");
          btn.className = "delete-button";
          btn.textContent = "â€“";
          btn.onclick = () => deleteRow(dep, rowIndex);
          delCell.appendChild(btn);

          row.append(nameCell, taskCell, delCell);
          tbody.appendChild(row);
        });

        container.appendChild(box);
      }

      renderNameList();
      document.getElementById("datetime").textContent = "Last updated: " + new Date().toLocaleString();
    }

    function renderNameList() {
      const ul = document.getElementById("nameList");
      ul.innerHTML = "";
      availableNames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = name;
            updateCell("name", name);
            closeModal("nameModal");
          }
        };
        ul.appendChild(li);
      });
    }

    function populateTaskModal(dep) {
      const list = availableTaskNames[dep] || [];
      const ul = document.getElementById("taskList");
      ul.innerHTML = "";
      list.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = task;
            updateCell("task", task);
            closeModal("taskModal");
          }
        };
        ul.appendChild(li);
      });
    }

    function openModal(cell, type) {
      selectedCell = cell;
      selectedCell.dataset.colType = type;
      if (type === "task") populateTaskModal(cell.dataset.department);
      document.getElementById(type + "Modal").style.display = "block";
    }

    function updateCell(colType, value) {
      const { rowIndex, department } = selectedCell.dataset;
      fetch(apiPost, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "updateCell", department, rowIndex, colType, value })
      }).then(fetchAndDisplay);
    }

    function addRow(department, colType) {
      fetch(apiPost, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "addRow", department, colType })
      }).then(fetchAndDisplay);
    }

    function deleteRow(department, rowIndex) {
      fetch(apiPost, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "deleteRow", department, rowIndex })
      }).then(fetchAndDisplay);
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    document.getElementById("nameClose").onclick = () => closeModal("nameModal");
    document.getElementById("taskClose").onclick = () => closeModal("taskModal");

    document.getElementById("nameSearch").oninput = function () {
      const val = this.value.toLowerCase();
      document.querySelectorAll("#nameList li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(val) ? "" : "none";
      });
    };
    document.getElementById("taskSearch").oninput = function () {
      const val = this.value.toLowerCase();
      document.querySelectorAll("#taskList li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(val) ? "" : "none";
      });
    };

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000);
  </script>
</body>
</html>
