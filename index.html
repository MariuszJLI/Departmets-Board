<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
      transform: scale(0.75);
      transform-origin: top left;
      width: 133.33%;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021;
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 button {
      background: #222;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .delete-button {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
      overflow: auto;
    }
    .modal-content {
      background-color: #ccc;
      color: black;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }
    .modal-content input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .options-list {
      list-style-type: none;
      padding: 0;
    }
    .options-list li {
      padding: 8px;
      cursor: pointer;
      color: black;
    }
    .options-list li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments">
    <!-- Departments will render here -->
  </div>

  <!-- Modals -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <input type="text" id="nameSearch" placeholder="Search names...">
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <input type="text" id="taskSearch" placeholder="Search tasks...">
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    const proxyBase = "https://departments-board.glitch.me";
    const apiUrlMainData = `${proxyBase}/?action=getMain`;
    const apiUrlModalData = `${proxyBase}/?action=getModal`;
    const apiUrlUpdateCell = proxyBase;
    const apiUrlCounts = `${proxyBase}/?action=getCounts`;

    let selectedCell = null;
    let availableTaskNames = { distribution: [], goodsin: [], pallets: [] };
    let availableNames = [];

    async function fetchAndDisplay() {
      try {
        const [resMain, resModal] = await Promise.all([
          fetch(apiUrlMainData),
          fetch(apiUrlModalData)
        ]);
        const dataMain = await resMain.json();
        const dataModal = await resModal.json();

        availableNames = dataModal.employees || [];
        availableTaskNames = {
          distribution: dataModal.distributionTasks || [],
          goodsin: dataModal.goodsInTasks || [],
          pallets: dataModal.palletsTasks || []
        };

        const container = document.querySelector(".departments");
        container.innerHTML = "";

        ["distribution", "goodsin", "pallets"].forEach(dep => {
          const box = document.createElement("div");
          box.className = "department";
          box.innerHTML = `
            <h2>${dep.charAt(0).toUpperCase() + dep.slice(1)}
              <button onclick="addRow('${dep}')">+</button>
            </h2>
            <table id="${dep}-table">
              <thead><tr><th>Employee</th><th>Task</th><th></th></tr></thead>
              <tbody></tbody>
            </table>`;
          container.appendChild(box);

          const body = box.querySelector("tbody");
          (dataMain[dep] || []).forEach(([name, task], i) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const taskCell = document.createElement("td");
            const delCell = document.createElement("td");
            const rowIndex = i + 12;

            nameCell.textContent = name || "-";
            nameCell.addEventListener("click", () => {
              selectedCell = nameCell;
              Object.assign(nameCell.dataset, { rowIndex, department: dep, colType: "name" });
              document.getElementById("nameModal").style.display = "block";
            });

            taskCell.textContent = task || "-";
            taskCell.addEventListener("click", () => {
              selectedCell = taskCell;
              Object.assign(taskCell.dataset, { rowIndex, department: dep, colType: "task" });
              populateTaskModal(dep);
              document.getElementById("taskModal").style.display = "block";
            });

            const delBtn = document.createElement("span");
            delBtn.className = "delete-button";
            delBtn.textContent = "â€“";
            delBtn.onclick = () => {
              if (confirm("Delete this row?")) deleteRow(dep, rowIndex);
            };
            delCell.appendChild(delBtn);

            row.append(nameCell, taskCell, delCell);
            body.appendChild(row);
          });
        });

        const nameList = document.getElementById("nameList");
        nameList.innerHTML = "";
        availableNames.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          li.onclick = () => {
            if (selectedCell) {
              selectedCell.textContent = name;
              updateSheetValue("name", name);
              closeModal("nameModal");
            }
          };
          nameList.appendChild(li);
        });

        document.getElementById("datetime").textContent = "Last updated: " + new Date().toLocaleString();
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    function updateSheetValue(colType, value) {
      const { rowIndex, department } = selectedCell.dataset;
      fetch(apiUrlUpdateCell, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ department, rowIndex, colType, value })
      }).then(() => fetchAndDisplay());
    }

    function addRow(department) {
      fetch(apiUrlUpdateCell, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ department, action: "addRow" })
      }).then(() => fetchAndDisplay());
    }

    function deleteRow(department, rowIndex) {
      fetch(apiUrlUpdateCell, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ department, rowIndex, action: "deleteRow" })
      }).then(() => fetchAndDisplay());
    }

    function populateTaskModal(department) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      (availableTaskNames[department] || []).forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = task;
            updateSheetValue("task", task);
            closeModal("taskModal");
          }
        };
        taskList.appendChild(li);
      });
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    document.getElementById("nameClose").onclick = () => closeModal("nameModal");
    document.getElementById("taskClose").onclick = () => closeModal("taskModal");

    document.getElementById("nameSearch").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#nameList li").forEach(item =>
        item.style.display = item.textContent.toLowerCase().includes(filter) ? "" : "none"
      );
    });

    document.getElementById("taskSearch").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      document.querySelectorAll("#taskList li").forEach(item =>
        item.style.display = item.textContent.toLowerCase().includes(filter) ? "" : "none"
      );
    });

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000);
  </script>
</body>
</html>
