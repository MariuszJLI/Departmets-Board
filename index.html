<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021;
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: white; /* Department header in white */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black; /* Employee names and tasks in black */
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
      overflow: auto;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .options-list {
      list-style-type: none;
      padding: 0;
    }

    .options-list li {
      padding: 8px;
      cursor: pointer;
    }

    .options-list li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments">
    <div class="department">
      <h2>Distribution</h2>
      <table id="distribution-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Goods In</h2>
      <table id="goodsin-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Pallets</h2>
      <table id="pallets-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal for name selection -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <!-- Modal for task selection -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzpQr_2mz2Uh97GvXWm46avS07R7dcvITo03lnmjHSWO-KBbKl44I071HF7krZtcncU/exec"; 

    let availableNames = [];
    let availableTasks = {
      distribution: [],
      goodsin: [],
      pallets: []
    };

    let selectedCell = null; // Track the selected cell for editing
    let selectedType = null; // Track whether we're editing a name or task

    async function fetchAndDisplay() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        availableNames = data.employees; // Fetch employees from Apps Script
        availableTasks.distribution = data.distributionTasks; // Distribution tasks
        availableTasks.goodsin = data.goodsInTasks; // Goods In tasks
        availableTasks.pallets = data.palletsTasks; // Pallets tasks

        const departments = {
          distribution: data.distribution,
          goodsin: data.goodsin,
          pallets: data.pallets
        };

        // Populate tables
        for (const [key, values] of Object.entries(departments)) {
          const tableBody = document.getElementById(`${key}-table`).getElementsByTagName("tbody")[0];
          tableBody.innerHTML = "";

          values.forEach(([name, task]) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const taskCell = document.createElement("td");

            nameCell.textContent = name;
            taskCell.textContent = task || "-";
            row.appendChild(nameCell);
            row.appendChild(taskCell);
            tableBody.appendChild(row);

            // Add click event for names and tasks
            nameCell.addEventListener("click", function () {
              selectedCell = nameCell;
              selectedType = "name";
              showModal();
            });

            taskCell.addEventListener("click", function () {
              selectedCell = taskCell;
              selectedType = "task";
              showModal();
            });
          });
        }

        // Date/time display from browser's current date and time
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleString(); // Format as you like
        document.getElementById("datetime").textContent = "Last updated: " + formattedDate;
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("datetime").textContent = "Failed to load data";
      }
    }

    function showModal() {
      const modalId = selectedType === "name" ? "nameModal" : "taskModal";
      const listId = selectedType === "name" ? "nameList" : "taskList";
      const items = selectedType === "name" ? availableNames : (selectedType === "task" && selectedCell === "distribution" ? availableTasks.distribution : (selectedCell === "goodsin" ? availableTasks.goodsin : availableTasks.pallets));

      // Populate the modal with options
      const list = document.getElementById(listId);
      list.innerHTML = ""; // Clear previous list

      items.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        listItem.addEventListener("click", function () {
          selectedCell.textContent = item; // Update the selected cell with the item
          closeModal(modalId);
        });
        list.appendChild(listItem);
      });

      document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    // Close modal on click of "x"
    document.getElementById("nameClose").addEventListener("click", function () {
      closeModal("nameModal");
    });

    document.getElementById("taskClose").addEventListener("click", function () {
      closeModal("taskModal");
    });

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
