<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
      transform: scale(0.75);
      transform-origin: top left;
      width: 133.33%;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021;
      color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: white;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .delete-button {
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
      overflow: auto;
    }
    .modal-content {
      background-color: #ccc;
      color: black;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }
    .modal-content input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .options-list {
      list-style-type: none;
      padding: 0;
    }
    .options-list li {
      padding: 8px;
      cursor: pointer;
      color: black;
    }
    .options-list li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments">
    <div class="department" id="distribution">
      <div class="controls"><button onclick="addRow('distribution')">+</button></div>
      <h2>Distribution</h2>
      <table id="distribution-table"><thead><tr><th>Employee</th><th>Task</th><th></th></tr></thead><tbody></tbody></table>
    </div>
    <div class="department" id="goodsin">
      <div class="controls"><button onclick="addRow('goodsin')">+</button></div>
      <h2>Goods In</h2>
      <table id="goodsin-table"><thead><tr><th>Employee</th><th>Task</th><th></th></tr></thead><tbody></tbody></table>
    </div>
    <div class="department" id="pallets">
      <div class="controls"><button onclick="addRow('pallets')">+</button></div>
      <h2>Pallets</h2>
      <table id="pallets-table"><thead><tr><th>Employee</th><th>Task</th><th></th></tr></thead><tbody></tbody></table>
    </div>
  </div>

  <!-- Modals (unchanged) -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close" id="nameClose">&times;</span>
      <h2>Select an Employee</h2>
      <input type="text" id="nameSearch" placeholder="Search names...">
      <ul class="options-list" id="nameList"></ul>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" id="taskClose">&times;</span>
      <h2>Select a Task</h2>
      <input type="text" id="taskSearch" placeholder="Search tasks...">
      <ul class="options-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    const proxyBase = "https://departments-board.glitch.me";
    const apiUrlMainData = `${proxyBase}/?action=getMain`;
    const apiUrlModalData = `${proxyBase}/?action=getModal`;
    const apiUrlUpdate = proxyBase;
    const apiUrlCounts = `${proxyBase}/?action=getCounts`;

    let selectedCell = null;
    let availableTaskNames = { distribution: [], goodsin: [], pallets: [] };
    let availableNames = [];

    async function fetchAndDisplay() {
      const resMain = await fetch(apiUrlMainData);
      const dataMain = await resMain.json();
      const resModal = await fetch(apiUrlModalData);
      const dataModal = await resModal.json();

      availableNames = dataModal.employees || [];
      availableTaskNames = {
        distribution: dataModal.distributionTasks || [],
        goodsin: dataModal.goodsInTasks || [],
        pallets: dataModal.palletsTasks || []
      };

      const departments = { distribution: dataMain.distribution, goodsin: dataMain.goodsin, pallets: dataMain.pallets };

      for (const [dep, list] of Object.entries(departments)) {
        const tbody = document.querySelector(`#${dep}-table tbody`);
        tbody.innerHTML = "";
        list.forEach(([name, task], i) => {
          const rowIndex = i + 12;
          const row = document.createElement("tr");

          const nameTd = document.createElement("td");
          nameTd.textContent = name;
          nameTd.dataset = { rowIndex, department: dep, colType: "name" };
          nameTd.onclick = () => openModal(nameTd, "name");

          const taskTd = document.createElement("td");
          taskTd.textContent = task;
          taskTd.dataset = { rowIndex, department: dep, colType: "task" };
          taskTd.onclick = () => openModal(taskTd, "task");

          const delTd = document.createElement("td");
          delTd.innerHTML = '<span class="delete-button">&minus;</span>';
          delTd.onclick = () => deleteRow(dep, rowIndex);

          row.append(nameTd, taskTd, delTd);
          tbody.appendChild(row);
        });
      }

      document.getElementById("nameList").innerHTML = "";
      availableNames.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = name;
            updateSheet("name", name);
            closeModal("nameModal");
          }
        };
        document.getElementById("nameList").appendChild(li);
      });

      document.getElementById("datetime").textContent = "Last updated: " + new Date().toLocaleString();
    }

    function openModal(cell, type) {
      selectedCell = cell;
      selectedCell.dataset.colType = type;
      document.getElementById(`${type}Modal`).style.display = "block";
      if (type === "task") populateTaskModal(cell.dataset.department);
    }

    function updateSheet(colType, value) {
      const { department, rowIndex } = selectedCell.dataset;
      fetch(apiUrlUpdate, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "updateCell", department, rowIndex, colType, value })
      });
    }

    function addRow(department) {
      fetch(apiUrlUpdate, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "addRow", department })
      }).then(fetchAndDisplay);
    }

    function deleteRow(department, rowIndex) {
      if (confirm("Delete this entry?")) {
        fetch(apiUrlUpdate, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "deleteRow", department, rowIndex })
        }).then(fetchAndDisplay);
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function populateTaskModal(dep) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      availableTaskNames[dep].forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        li.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = task;
            updateSheet("task", task);
            closeModal("taskModal");
          }
        };
        list.appendChild(li);
      });
    }

    document.getElementById("nameClose").onclick = () => closeModal("nameModal");
    document.getElementById("taskClose").onclick = () => closeModal("taskModal");

    ["nameSearch", "taskSearch"].forEach(id => {
      document.getElementById(id).addEventListener("input", function () {
        const filter = this.value.toLowerCase();
        document.querySelectorAll(`#${id.replace("Search", "List")} li`).forEach(item => {
          item.style.display = item.textContent.toLowerCase().includes(filter) ? "" : "none";
        });
      });
    });

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000);
  </script>
</body>
</html>
