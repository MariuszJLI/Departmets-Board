<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Department Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    header img {
      height: 40px;
    }
    h1 {
      text-align: center;
      margin: 0;
      font-size: 32px;
    }
    #datetime {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    .departments {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .department {
      background: #F37021; /* JLI Logo Orange */
      color: white; /* Department name in white */
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: white; /* Department header in white */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black; /* Employee names and tasks in black */
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: #F37021; /* Orange background */
      color: black;
      font-weight: bold; /* Bold names and tasks */
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <img src="jli-logo.png" alt="JLI Logo" />
    <h1>Daily Department Schedule</h1>
    <div style="width: 40px;"></div>
  </header>

  <div id="datetime">Loading current date and time...</div>

  <div class="departments">
    <div class="department">
      <h2>Distribution</h2>
      <table id="distribution-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Goods In</h2>
      <table id="goodsin-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="department">
      <h2>Pallets</h2>
      <table id="pallets-table">
        <thead>
          <tr><th>Employee</th><th>Task</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxYRGg6qrm4N_RTdfH0-BIrVJpMjsEjkSnOO8oX-ZrCUUtsR7qPTUT9xXI-FYudI7Jk/exec"; // Updated Apps Script Web App URL

    async function fetchAndDisplay() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const departments = {
          distribution: data.distribution,
          goodsin: data.goodsin,
          pallets: data.pallets
        };

        // Populate tables
        for (const [key, values] of Object.entries(departments)) {
          const tableBody = document.getElementById(`${key}-table`).getElementsByTagName("tbody")[0];
          tableBody.innerHTML = "";

          values.forEach(([name, task]) => {
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const taskCell = document.createElement("td");
            nameCell.textContent = name;
            taskCell.textContent = task || "-";
            row.appendChild(nameCell);
            row.appendChild(taskCell);
            tableBody.appendChild(row);
          });
        }

        // Update date/time display
        if (data.datetime) {
          document.getElementById("datetime").textContent = "Last updated: " + data.datetime;
        } else {
          document.getElementById("datetime").textContent = "Failed to load date/time";
        }
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("datetime").textContent = "Failed to load data";
      }
    }

    fetchAndDisplay();
    setInterval(fetchAndDisplay, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
